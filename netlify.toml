# Configuración de Netlify para el Sistema de Liquidación de Sueldos
# Deploy automático desde GitHub configurado

[build]
  # Directorio base del proyecto
  base = "."
  
  # Comando para construir el frontend
  command = "cd client && npm install && npm run build"
  
  # Directorio donde está el build final
  publish = "client/build"
  
  # Variables de entorno (configurar en Netlify Dashboard)
  # REACT_APP_API_URL = "https://us-central1-sistema-liquidacion-sueldos.cloudfunctions.net/api/api"

# Configuración de redirects para React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Variables de entorno (se configuran en el dashboard de Netlify)
# REACT_APP_API_URL = "https://tu-backend-url.com/api"

